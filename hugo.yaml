baseURL: https://example.org/
languageCode: en-us
title: Robin Young
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

caches:
  images:
    dir: :cacheDir/images

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Robin Young
  description: 'The Blog of Robin Young'
  keywords: [Blog, Portfolio]
  author: Robin Young
  # author: ["Me", "You"] # multiple authors
  images: ['<link or path of image for opengraph, twitter-cards>']
  # DateFormat: 'January 2, 2012'
  defaultTheme: auto # auto, dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false # Show Table of Contents (Toc) on blog post
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: '<link / abs url>'
    favicon16x16: '<link / abs url>'
    favicon32x32: '<link / abs url>'
    apple_touch_icon: '<link / abs url>'
    safari_pinned_tab: '<link / abs url>'

  label:
    text: 'Robin Young'
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      Hey! I'm Robin. Welcome to my little corner of the web! My interests are all over the map, and so is my writing â€” from tech deep dives to random curiosities.

      - Want to know more? The story starts [here](/posts/about-me/).

  socialIcons:
    - name: github
      title: Find Me on Github
      url: 'https://github.com/yrbing'
    # - name: email
    #   title: Send Me an Email
    #   url: '-'
  #   - name: x
  #     url: 'https://x.com/'
  #   - name: stackoverflow
  #     url: 'https://stackoverflow.com'
  #   - name: github
  #     url: 'https://github.com/'

  # analytics:
  #   google:
  #     SiteVerificationTag: 'XYZabc'
  #   bing:
  #     SiteVerificationTag: 'XYZabc'
  #   yandex:
  #     SiteVerificationTag: 'XYZabc'

  # cover:
  #   hidden: true # hide everywhere but not in structured data
  #   hiddenInList: true # hide on list pages and home
  #   hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: 'https://github.com/<path_to_repo>/content'
  #   Text: 'Suggest Changes' # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ['title', 'permalink', 'summary', 'content']

menu:
  main:
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: about-me
      name: About Me
      url: /posts/about-me/
      weight: 30
    - identifier: wiki
      name: WiKi
      url: https://github.com/yrbing
      weight: 30
