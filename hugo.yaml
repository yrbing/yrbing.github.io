baseURL: https://example.org/
languageCode: en-us
title: Robin Young
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

caches:
  images:
    dir: :cacheDir/images

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Robin Young
  description: 'The Blog of Robin Young'
  keywords: [Blog, Portfolio]
  author: Robin Young
  # author: ["Me", "You"] # multiple authors
  images: ['<link or path of image for opengraph, twitter-cards>']
  # DateFormat: 'January 2, 2012'
  defaultTheme: auto # auto, dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false # Show Table of Contents (Toc) on blog post
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: '<link / abs url>'
    favicon16x16: '<link / abs url>'
    favicon32x32: '<link / abs url>'
    apple_touch_icon: '<link / abs url>'
    safari_pinned_tab: '<link / abs url>'

  label:
    text: 'Robin Young'
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi, I'm <span class='name-gradient'>Robin</span> \U0001F44B"
    Content: >
      Front-end Engineer & multi-passionate creator.

      - [Meet me & Explore my resume â†’](/about)

  socialIcons:
    - name: github
      title: Find Me on Github
      url: 'https://github.com/yrbing'
    - name: linkedin
      title: Working on it
      url: '...'
    - name: email
      title: Send Me an Email
      url: 'mailto:&#114;&#111;&#098;&#105;&#110;&#121;&#111;&#117;&#110;&#103;&#048;&#050;&#057;&#064;&#103;&#109;&#097;&#105;&#108;&#046;&#099;&#111;&#109;'

  # analytics:
  #   google:
  #     SiteVerificationTag: 'XYZabc'
  #   bing:
  #     SiteVerificationTag: 'XYZabc'
  #   yandex:
  #     SiteVerificationTag: 'XYZabc'

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: 'https://github.com/yrbing/yrbing.github.io/blob/main/content/'
    Text: 'Suggest Changes' # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ['title', 'permalink', 'summary', 'content']

